<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.summary | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- Phosphor Icons (local) -->
  <link rel="stylesheet" href="{{ '/assets/icons/phosphor.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/icons/phosphor-bold.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}
  <script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      const nav = document.querySelector('.site-nav');
      const expanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !expanded);
      nav.classList.toggle('is-open');
    });
  </script>
</body>
</html>
