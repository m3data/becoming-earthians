<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#423D33" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="#faf9f7"/>

  <!-- ECP Container (top) -->
  <g transform="translate(400, 50)">
    <rect x="-160" y="-30" width="320" height="70" rx="8"
          fill="#f5f0e8" stroke="#423D33" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="-5" font-family="Georgia, serif" font-size="18" font-weight="600"
          fill="#423D33" text-anchor="middle">ECP</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="11"
          fill="#6b6358" text-anchor="middle">Protocol Frame</text>
    <text x="0" y="32" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle" font-style="italic">ceremony · consent · orchestration</text>
  </g>

  <!-- Connecting lines from EECP to streams -->
  <g stroke="#423D33" stroke-width="1.5" fill="none">
    <line x1="400" y1="90" x2="400" y2="115"/>
    <path d="M400,115 L400,130 L150,130 L150,170"/>
    <path d="M400,115 L400,170"/>
    <path d="M400,115 L400,130 L650,130 L650,170"/>
  </g>

  <!-- "holds" label with background -->
  <rect x="380" y="94" width="40" height="16" rx="3" fill="#faf9f7"/>
  <text x="400" y="106" font-family="system-ui, sans-serif" font-size="10"
        fill="#6b6358" text-anchor="middle" font-style="italic">holds</text>

  <!-- THREE STREAMS -->

  <!-- EarthianBioSense (left) -->
  <g transform="translate(150, 245)">
    <rect x="-120" y="-75" width="240" height="150" rx="8"
          fill="#fff" stroke="#D68A59" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header bar -->
    <rect x="-120" y="-75" width="240" height="36" rx="8" fill="#D68A59"/>
    <rect x="-120" y="-50" width="240" height="11" fill="#D68A59"/>

    <text x="0" y="-50" font-family="Georgia, serif" font-size="14" font-weight="600"
          fill="#fff" text-anchor="middle">Earthian-BioSense</text>

    <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="12" font-weight="500"
          fill="#423D33" text-anchor="middle">Biosignal Stream</text>

    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">HR, HRV, RRi</text>
    <text x="0" y="22" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Breath-heart coupling</text>
    <text x="0" y="39" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Phase dynamics</text>
    <text x="0" y="60" font-family="system-ui, sans-serif" font-size="9"
          fill="#D68A59" text-anchor="middle" font-style="italic">the body's signal</text>
  </g>

  <!-- Semantic Climate (center) -->
  <g transform="translate(400, 245)">
    <rect x="-120" y="-75" width="240" height="150" rx="8"
          fill="#fff" stroke="#7B9361" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header bar -->
    <rect x="-120" y="-75" width="240" height="36" rx="8" fill="#7B9361"/>
    <rect x="-120" y="-50" width="240" height="11" fill="#7B9361"/>

    <text x="0" y="-50" font-family="Georgia, serif" font-size="14" font-weight="600"
          fill="#fff" text-anchor="middle">Semantic Climate</text>

    <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="12" font-weight="500"
          fill="#423D33" text-anchor="middle">Semantic Stream</text>

    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Δκ, α, ΔH metrics</text>
    <text x="0" y="22" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Ψ coupling vector</text>
    <text x="0" y="39" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Attractor basins</text>
    <text x="0" y="60" font-family="system-ui, sans-serif" font-size="9"
          fill="#7B9361" text-anchor="middle" font-style="italic">the conversation's shape</text>
  </g>

  <!-- ECP Field Journal (right) -->
  <g transform="translate(650, 245)">
    <rect x="-120" y="-75" width="240" height="150" rx="8"
          fill="#fff" stroke="#A7D8F0" stroke-width="2" filter="url(#shadow)"/>

    <!-- Header bar -->
    <rect x="-120" y="-75" width="240" height="36" rx="8" fill="#A7D8F0"/>
    <rect x="-120" y="-50" width="240" height="11" fill="#A7D8F0"/>

    <text x="0" y="-50" font-family="Georgia, serif" font-size="14" font-weight="600"
          fill="#423D33" text-anchor="middle">ECP Field Journal</text>

    <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="12" font-weight="500"
          fill="#423D33" text-anchor="middle">Phenomenological Stream</text>

    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Felt sense annotations</text>
    <text x="0" y="22" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Somatic markers</text>
    <text x="0" y="39" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle">Ontological posture</text>
    <text x="0" y="60" font-family="system-ui, sans-serif" font-size="9"
          fill="#6092b0" text-anchor="middle" font-style="italic">the lived experience</text>
  </g>

  <!-- Connecting lines from streams to coupling analysis -->
  <g stroke="#423D33" stroke-width="1.5" fill="none">
    <path d="M150,320 L150,370 L400,370 L400,415"/>
    <line x1="400" y1="320" x2="400" y2="370"/>
    <path d="M650,320 L650,370 L400,370"/>
  </g>

  <!-- Coupling Analysis (bottom) -->
  <g transform="translate(400, 455)">
    <rect x="-180" y="-40" width="360" height="80" rx="8"
          fill="#f5f0e8" stroke="#423D33" stroke-width="2" filter="url(#shadow)"/>

    <text x="0" y="-12" font-family="Georgia, serif" font-size="16" font-weight="600"
          fill="#423D33" text-anchor="middle">Coupling Analysis</text>
    <text x="0" y="10" font-family="system-ui, sans-serif" font-size="11"
          fill="#6b6358" text-anchor="middle">Post-session integration</text>
    <text x="0" y="28" font-family="system-ui, sans-serif" font-size="10"
          fill="#6b6358" text-anchor="middle" font-style="italic">consent-gated · participant-owned</text>
  </g>

</svg>
