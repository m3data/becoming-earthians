<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <defs>
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#423D33" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="#faf9f7"/>

  <!-- Title -->
  <text x="400" y="32" font-family="Georgia, serif" font-size="20" font-weight="600" fill="#423D33" text-anchor="middle">Coherence Patterns</text>
  <text x="400" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#6b6358" text-anchor="middle">how dialogue moves through semantic space</text>

  <!-- Four panels -->

  <!-- Panel 1: Breathing -->
  <g transform="translate(100, 150)">
    <!-- Phase space box (subtle) -->
    <rect x="-70" y="-65" width="140" height="130" fill="#f5f0e8" rx="4" filter="url(#shadow)"/>

    <!-- Breathing trajectory: flowing figure-8 / infinity pattern -->
    <path d="M -45 0
             C -45 -35, -15 -40, 0 -25
             C 15 -10, 15 10, 0 25
             C -15 40, -45 35, -45 0
             C -45 -35, 15 -40, 30 -25
             C 45 -10, 45 10, 30 25
             C 15 40, -45 35, -45 0"
          fill="none"
          stroke="#7B9361"
          stroke-width="2.5"
          stroke-linecap="round"/>

    <!-- Current position dot -->
    <circle cx="30" cy="-25" r="4" fill="#7B9361"/>

    <!-- Label -->
    <text x="0" y="90" font-family="Georgia, serif" font-size="14" font-weight="600" fill="#423D33" text-anchor="middle">Breathing</text>
    <text x="0" y="106" font-family="system-ui, sans-serif" font-size="9" fill="#6b6358" text-anchor="middle">explore · consolidate · explore</text>
  </g>

  <!-- Panel 2: Locked -->
  <g transform="translate(300, 150)">
    <!-- Phase space box -->
    <rect x="-70" y="-65" width="140" height="130" fill="#f5f0e8" rx="4" filter="url(#shadow)"/>

    <!-- Locked trajectory: tight repetitive loop -->
    <ellipse cx="0" cy="0" rx="28" ry="22" fill="none" stroke="#D68A59" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Inner loop showing repetition -->
    <ellipse cx="0" cy="0" rx="18" ry="14" fill="none" stroke="#D68A59" stroke-width="1.5" stroke-opacity="0.5"/>

    <!-- Current position dot (stuck) -->
    <circle cx="28" cy="0" r="4" fill="#D68A59"/>

    <!-- Label -->
    <text x="0" y="90" font-family="Georgia, serif" font-size="14" font-weight="600" fill="#423D33" text-anchor="middle">Locked</text>
    <text x="0" y="106" font-family="system-ui, sans-serif" font-size="9" fill="#6b6358" text-anchor="middle">repetitive · stuck · entrained</text>
  </g>

  <!-- Panel 3: Fragmented -->
  <g transform="translate(500, 150)">
    <!-- Phase space box -->
    <rect x="-70" y="-65" width="140" height="130" fill="#f5f0e8" rx="4" filter="url(#shadow)"/>

    <!-- Fragmented trajectory: scattered, discontinuous -->
    <path d="M -40 -30 L -25 -15" fill="none" stroke="#423D33" stroke-width="2" stroke-linecap="round" stroke-opacity="0.7"/>
    <path d="M -15 5 L 5 -20" fill="none" stroke="#423D33" stroke-width="2" stroke-linecap="round" stroke-opacity="0.7"/>
    <path d="M 15 15 L 35 -5" fill="none" stroke="#423D33" stroke-width="2" stroke-linecap="round" stroke-opacity="0.7"/>
    <path d="M -30 25 L -10 35" fill="none" stroke="#423D33" stroke-width="2" stroke-linecap="round" stroke-opacity="0.7"/>
    <path d="M 20 30 L 40 20" fill="none" stroke="#423D33" stroke-width="2" stroke-linecap="round" stroke-opacity="0.7"/>

    <!-- Scattered dots -->
    <circle cx="-40" cy="-30" r="3" fill="#423D33" fill-opacity="0.6"/>
    <circle cx="5" cy="-20" r="3" fill="#423D33" fill-opacity="0.6"/>
    <circle cx="35" cy="-5" r="3" fill="#423D33" fill-opacity="0.6"/>
    <circle cx="-10" cy="35" r="3" fill="#423D33" fill-opacity="0.6"/>
    <circle cx="40" cy="20" r="3" fill="#423D33" fill-opacity="0.6"/>

    <!-- Label -->
    <text x="0" y="90" font-family="Georgia, serif" font-size="14" font-weight="600" fill="#423D33" text-anchor="middle">Fragmented</text>
    <text x="0" y="106" font-family="system-ui, sans-serif" font-size="9" fill="#6b6358" text-anchor="middle">scattered · chaotic · dissipated</text>
  </g>

  <!-- Panel 4: Transitional -->
  <g transform="translate(700, 150)">
    <!-- Phase space box -->
    <rect x="-70" y="-65" width="140" height="130" fill="#f5f0e8" rx="4" filter="url(#shadow)"/>

    <!-- Transitional trajectory: shifting, uncertain path -->
    <path d="M -40 30
             C -30 20, -25 10, -20 0
             C -15 -15, -5 -25, 10 -30
             C 25 -35, 35 -30, 40 -20"
          fill="none"
          stroke="#6b6358"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-dasharray="6,4"/>

    <!-- Origin dot -->
    <circle cx="-40" cy="30" r="3" fill="#6b6358" fill-opacity="0.5"/>

    <!-- Current position (moving) -->
    <circle cx="40" cy="-20" r="4" fill="#6b6358"/>

    <!-- Hint of where it might go (ghost paths) -->
    <path d="M 40 -20 C 45 -10, 50 0, 45 15" fill="none" stroke="#7B9361" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3"/>
    <path d="M 40 -20 C 50 -25, 55 -20, 55 -10" fill="none" stroke="#D68A59" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="3,3"/>

    <!-- Label -->
    <text x="0" y="90" font-family="Georgia, serif" font-size="14" font-weight="600" fill="#423D33" text-anchor="middle">Transitional</text>
    <text x="0" y="106" font-family="system-ui, sans-serif" font-size="9" fill="#6b6358" text-anchor="middle">shifting · between states</text>
  </g>

</svg>
